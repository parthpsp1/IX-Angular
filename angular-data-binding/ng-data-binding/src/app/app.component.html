<div class="container-fluid">
  <div class="d-flex justify-content-end align-items-center">
      <div class="user_profile_image mt-2">
          <img [src]="image" alt="user_profile_image">
      </div>
      <div>
         <span> {{user_profile.username}} <br> {{user_profile.email}}</span>
      </div>
  </div>
</div>

<div class="d-flex justify-content-between">
  <div class="birthdate m-5 col-4 p-5">
      <label id="birthdate" class="form-label">Select DOB</label>
      <input type="date" max="2022-12-31" min="1900-01-01" placeholder="enter DOB" class="form-control" [(ngModel)]="birthdate" [style.border-color]= "(age < 18)? redcolor: greencolor" [style.border-width]="size" >
      <button class="btn btn-primary mt-2" (click)="calculateAge()">Calculate</button>
      <p class="mt-3 fw-bold"> Your age is: <span [style.color]=" (age < 18)? redcolor: greencolor">{{age}}</span></p>
  </div>

  <div class="useruser_profile col-6">
      <h2>User Profile Details</h2>
      <label for="first_name">First Name</label>
      <input type="text" id="fname" placeholder="Enter First Name" class="form-control" [(ngModel)]="user_profile.first_name">
      <label for="last_name">Last Name</label>
      <input type="text" id="lname" placeholder="Enter Last Name" class="form-control" [(ngModel)]="user_profile.last_name">
      <label for="username">Username</label>
      <input type="text" id="uname" placeholder="Enter Username" class="form-control" [(ngModel)]="user_profile.username">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" class="form-control" [(ngModel)]="user_profile.email">
      <button class="btn btn-primary mt-2" (click)="getDetails()">Submit</button>

  </div>
</div>

<div class="container p-5">
    <h2>Fill in the Details</h2>
        <label for="firstname" class="form-label">First Name:</label>
        <input type="text" name="fname" class="form-control" value={{editArray.firstname}}  placeholder="Enter First Name" [(ngModel)]="employee.firstname">
        <label for="lastname" class="form-label mt-2">Last Name:</label>
        <input type="text" name="lname" class="form-control" value={{editArray.lastname}}  placeholder="Enter Last Name" [(ngModel)]="employee.lastname">
        <label for="email" class="form-label mt-2">Email:</label>
        <input type="email" name="email" class="form-control" value={{editArray.email}} placeholder="Enter Email" [(ngModel)]="employee.email">
        <button type="button" class="btn btn-primary mt-4 mx-2" (click)="addDetails()">Add Values</button> 
        <button type="button" class="btn btn-secondary mt-4 mx-2" (click)="update()">Update</button> 
</div>

<div class="container-fluid mt-5">
    <h2>Record table</h2>
    <table class="table text-center">
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of tableData let i = index">
                <td>{{i+1}}</td>
                <td>{{data.firstname}}</td>
                <td>{{data.lastname}}</td>
                <td>{{data.email}}</td>
                <td>
                    <button class="btn btn-secondary"(click)='editUser(data)'>Edit</button>
                    <button class="btn btn-danger mx-2" (click)="delRow(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <h2 class="my-2">Add Employee Details</h2>
    <div class="col-md-6">
        <form [formGroup]="form">
            <div class="my-2">
            <label for="id">First Name</label>
            <input type="text" class="form-control" placeholder="Enter First Name" formControlName="firstName"/>
            </div>
            <div class="alert alert-danger my-2" *ngIf="employee_add_form['firstName']?.errors?.['required'] && (employee_add_form['firstName']?.touched || employee_add_form['firstName']?.dirty)">Cannot be empty.</div>
            <div class="alert alert-danger my-2" *ngIf="employee_add_form['firstName']?.errors?.['pattern']">Only Characters Allowed.</div>
            <div class="alert alert-danger my-2" *ngIf="employee_add_form['firstName']?.errors?.['minlength'] || employee_add_form['firstName']?.errors?.['maxlength']">Min. 2 & Max. 10 Characters Allowed.</div>
            <div class="my-2">
            <label for="id">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lastName"/>
            </div>
            <div class="alert alert-danger my-2" *ngIf="employee_add_form['lastName']?.errors?.['required'] && (employee_add_form['lastName']?.touched || employee_add_form['lastName']?.dirty)">Cannot be empty.</div>
            <div class="alert alert-danger my-2" *ngIf="employee_add_form['lastName']?.errors?.['pattern']">Only Characters Allowed.</div>
            <div class="alert alert-danger my-2" *ngIf="employee_add_form['lastName']?.errors?.['minlength'] || employee_add_form['lastName']?.errors?.['maxlength']">Min. 2 & Max. 10 Characters Allowed.</div>
            <div class="d-flex">
                <div class="me-2">
                    <button class="btn btn-primary my-2" type="button" (click)="addEmployee()">Add Employee</button>
                </div>
            </div>
        </form>
    </div>
</div>
